<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>ElectrOficce - Compra</title>
</head>

<body>
    <button id="activarFuncion" style="display: none;">¡Click!</button>
    <main class="container">
        <div class="container-lg" id="content">
            <div class="row justify-content-center g-4 mb-5">
                <div class="col-lg-8">
                    <h1 class="pt-3">Carrito</h1>
                    <p>Tienes <span id="contadorProducto">0</span> productos en tu carrito</p>
                    <ul class="list-group mb-4" id="list-products">
                    </ul>
                    <a href="productos.html" class="tretched-link">Seguir Comprando</a>
                </div>
                <div class="col-lg-4 pt-4 md">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h4 class="py-2">Resumen</h4>
                                <div class="container-fluid p-0">
                                    <div class="row">
                                        <div class="col">
                                            <h6>Subtotal</h6>
                                        </div>
                                        <div class="col text-end">
                                            <h5 id="subtotal">S/.0.00</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h6>IGV</h6>
                                        </div>
                                        <div class="col text-end">
                                            <h5 id="tax">S/.15.00</h5>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col text-end">
                                            <h6>Total</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">
                                            <h5 id="total">S/.15.00</h5>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <h4 class="pt-2">Entrega</h4>
                                <small>La entrega se realizará dentro de las 24 horas posterior a la compra.</small>
                                <form class="mt-3">
                                    <div class="form-group mb-3">
                                        <label for="formGroupExampleInput">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombre-completo"
                                            placeholder="Ingrese su nombre completo">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="formGroupExampleInput">Celular</label>
                                        <input type="tel" class="form-control" id="celular"
                                            placeholder="Ingrese su número celular" maxlength="12">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="formGroupExampleInput">Distrito</label>
                                        <select class="form-select" aria-label="Default select example" id="distrito">
                                            <option value="">Seleccionar</option>
                                            <option value="1">ANCON</option>
                                            <option value="1">ATE</option>
                                            <option value="1">BARRANCO</option>
                                            <option value="1">BREÑA</option>
                                            <option value="1">CARABAYLLO</option>
                                            <option value="1">CHACLACAYO</option>
                                            <option value="1">CHORRILLOS</option>
                                            <option value="1">CIENEGUILLA</option>
                                            <option value="1">COMAS</option>
                                            <option value="1">EL AGUSTINO</option>
                                            <option value="1">INDEPENDENCIA</option>
                                            <option value="1">JESUS MARIA</option>
                                            <option value="1">LA MOLINA</option>
                                            <option value="1">LA VICTORIA</option>
                                            <option value="1">LIMA</option>
                                            <option value="1">LINCE</option>
                                            <option value="1">LOS OLIVOS</option>
                                            <option value="1">LURIGANCHO</option>
                                            <option value="1">LURIN</option>
                                            <option value="1">MAGDALENA DEL MAR</option>
                                            <option value="1">MIRAFLORES</option>
                                            <option value="1">PACHACAMAC</option>
                                            <option value="1">PUCUSANA</option>
                                            <option value="1">PUEBLO LIBRE</option>
                                            <option value="1">PUENTE PIEDRA</option>
                                            <option value="1">PUNTA HERMOSA</option>
                                            <option value="1">PUNTA NEGRA</option>
                                            <option value="1">RIMAC</option>
                                            <option value="1">SAN BARTOLO</option>
                                            <option value="1">SAN BORJA</option>
                                            <option value="1">SAN ISIDRO</option>
                                            <option value="1">SAN JUAN DE LURIGANCHO</option>
                                            <option value="1">SAN JUAN DE MIRAFLORES</option>
                                            <option value="1">SAN LUIS</option>
                                            <option value="1">SAN MARTIN DE PORRES</option>
                                            <option value="1">SAN MIGUEL</option>
                                            <option value="1">SANTA ANITA</option>
                                            <option value="1">SANTA MARIA DEL MAR</option>
                                            <option value="1">SANTA ROSA</option>
                                            <option value="1">SANTIAGO DE SURCO</option>
                                            <option value="1">SURQUILLO</option>
                                            <option value="1">VILLA EL SALVADOR</option>
                                            <option value="1">VILLA MARIA DEL TRIUNFO</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="formGroupExampleInput2">Dirección</label>
                                        <input type="text" class="form-control" id="direccion"
                                            placeholder="Ingrese su dirección">
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="exampleFormControlTextarea3">Nota</label>
                                        <textarea class="form-control" id="nota" rows="2" style="resize: none;"
                                            maxlength="250"></textarea>
                                    </div>
                                </form>
                            </li>
                            <li class="list-group-item">
                                <h4 class="pt-2">Pago</h4>
                                <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                                    <button type="button" class="btn btn-primary" id="btnPago">Pagar</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Pago con Tarjeta de Credito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <img src="https://agenciamasco.com/wp-content/uploads/2021/03/visanet-logo.png" alt="VisaNet" width="250px">
                        </div>
                        <hr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-credit-card"></i>
                            </span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="numero" placeholder="Username">
                                <label for="floatingInputGroup1">Número de tarjeta</label>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="vencimiento" placeholder="Username">
                                        <label for="floatingInputGroup1">MM/AA</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-credit-card"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="cvv" placeholder="Username">
                                        <label for="floatingInputGroup1">CVV</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nombre" placeholder="Username">
                                        <label for="floatingInputGroup1">Nombre</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="apellido" placeholder="Username">
                                        <label for="floatingInputGroup1">Apellido</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Username">
                                <label for="floatingInputGroup1">Email</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-pie-chart"></i>
                            </span>
                            <div class="form-floating">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="0">0 cuotas</option>
                                    <option value="1">1 cuota mensual</option>
                                    <option value="2">2 cuotas mensuales</option>
                                    <option value="3">3 cuotas mensuales</option>
                                    <option value="4">4 cuotas mensuales</option>
                                    <option value="5">5 cuotas mensuales</option>
                                    <option value="6">6 cuotas mensuales</option>
                                </select>
                                <label for="floatingInputGroup1">Cuotas</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="notificar-pago" data-bs-dismiss="modal">Pagar
                            <span id="total-modal"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/products.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
</body>

</html>
